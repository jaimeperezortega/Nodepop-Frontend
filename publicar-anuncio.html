<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Anuncio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Mi loader ring no va a estar hidden por defecto porque necesito que se muestre hasta que autentiquemos que el usuario está loggeado -->
    <div class="lds-ring "><div></div><div></div><div></div><div></div></div> 

    <div class="global-errors hidden"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
              <div class="forms-wrapper">
                <div><a href="/.html" class=" button is-danger log-out-button">Log Out</a></div>
                <h1 class="title">Publicar Anuncio de Compra</h1>
                
                <form class="buying-form">

                    
                    <input name="name" class="input is-info ad-name input-text" type="text" placeholder="Nombre del producto" required> 

                  

                      <input name="price" class="input is-info input-text" type="text" placeholder="Precio máximo dispuesto a pagar" required>

                      <textarea name="description" class="textarea is-info input-text" placeholder="Describe el producto que quieres comprar aquí" required></textarea>

                      <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="image" accept="image/*">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Subir foto
                            </span>
                          </span>
                        </label>
                      </div>


                    

                    <button class="button is-primary is-pulled-right" disabled>Publicar</button>
                </form>
                <hr>
                <h1 class="title">Publicar Anuncio de Venta</h1>
                <form class="selling-form">

                    
                    <input name="name" class="input is-info ad-name input-text" type="text" placeholder="Nombre del producto" required> 

                  

                      <input name="price" class="input is-info input-text" type="text" placeholder="Precio de venta" required>

                      <textarea name="description" class="textarea is-info input-text" placeholder="Describe el producto que quieres vender aquí" required></textarea>

                      <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="image" accept="image/*">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Subir foto
                            </span>
                          </span>
                        </label>
                      </div>


                    

                    <button class="button is-primary is-pulled-right selling-button" disabled>Publicar</button>
                </form>
              </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/publish-ad.js"></script>
</body>
</html>
